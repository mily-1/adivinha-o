<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1">Jogo da Adivinhação</h1>
    <h3>Nesse jogo, todas as palavras são de
        <span id="tipo">TIPO DE PALAVRA</span> e possuem
        <span id="tamanho">X</span> letras. <br> Fique ligado na
        dica da palavra sorteada e tente acertar!
    </h3>
    <p>Digite uma palavra que começe com a letra
        <span id="letra">LETRA</span>:
        <input type="text" id="palpite">
    </p>
    <h2>Palavra Sorteada:
        <span id="palavras_sorteadas">---------</span>
    </h2>
    <h2>RESULTADO: <span id="resultado">---------</span></h2>
    <button onclick="Gerar4()">Sortear com 4 letras</button>
    <button onclick="Gerar5()">Sortear com 5 letras</button>
    <button onclick="Confirmar()">Confirmar</button>
</body>
<script src="script.js"></script>
</html>
